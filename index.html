<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Todo app</title>

</head>
<body>

  <header>
    <div class="intro">
      <h1>TODO</h1>
      <img src="./images/icon-sun.svg" alt="dark mode" class="dark-mode">
    </div>
    
  </header>
  
  <main>
    <div class="task-container">
      <form class="input-div">
        <button type="submit" id="addBtn"></button>
        <input type="text" placeholder="Create a new todo..." class="todo-input" id="todo-input">
      </form>
      <div class="tasks">
        <!--

          <div class="todos"><button class="todoBtn check"></button><p>Wanna learn the javascript react course after this</p> <img src="./images/icon-cross.svg" class="del" alt="Delete" id="delete"></div>

          <div class="todos"><button class="todoBtn check"></button><p>Wanna learn the javascript react course after this</p> <img src="./images/icon-cross.svg" class="del" alt="Delete" id="delete"></div>
          
        -->
      </div>

      <div class="task-info">
        <p class="items-left"> <span id="taskCount"></span> items left</p>
        <div class="filters">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <p class="completed">Clear Completed</p>
      </div>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
